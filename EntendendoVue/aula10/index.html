<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <h1>Primeiro App</h1>
    <p v-once>Usuario: {{nome}} </p>
    <p>Bem vindo {{ entrar() }}</p>

</div>

<script>
    new Vue({
        el: '#app',
        data(){
            return{
                nome: 'Matheus',
            }
        },
        methods:{
            entrar(){
                this.nome = 'Lucas Oliveira';
                return this.nome;
            }
        }
    })
</script>
