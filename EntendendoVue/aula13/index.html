<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">

    <p>Nome grande: {{ resultadoNome }} </p>
    <button v-on:click="somar" >Somar #</button>

    <hr/>

    <h1>{{numero}}</h1>

</div>

                numero: 10,
            }
        },
        methods:{
            somar(){
                this.nome += '#';
            },
            // resultadoNome(){

            //     return this.nome.length >= 10 ? 'Mais que 10 Letras!' : 'Menor que 10 Letras';
            // }
        },
        computed:{
            resultadoNome(){
                console.log('CHAMOU COMPUTED RESULTADO');
                return this.nome.length >= 10 ? 'Mais que 10 Letras!' : 'Menor que 10 Letras';
            }
        }
    })
</script>
