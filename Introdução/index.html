<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>Primeiro App</h1>
    <p>Bem vindo  {{nome}}</p>
    <p>{{ bemVindo() }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data(){
            return{
                nome:'Luiz',
                apelido:'Amishel'
            }
        },

        methods:{
                bemVindo(){
                    return 'Bem vindo sujeito programador\n'+' codinome '+this.apelido + '!';
                }
        }
        
    })
</script>
